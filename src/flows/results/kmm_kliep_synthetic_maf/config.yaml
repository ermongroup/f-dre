  amsgrad: false
  beta1: 0.9
  eps: 1.0e-08
  lr: 0.0001
  optimizer: Adam
  weight_decay: 1.0e-06
sampling:
  n_samples: 50000
training:
  batch_size: 100
  data_dir: /atlas/u/madeline/multi-fairgen/data/
  exp_id: kmm_flow
  iter_save: 100
  log_interval: 500
  n_epochs: 100
  ngpu: 1
  out_dir: /atlas/u/madeline/multi-fairgen/src/flows/results
