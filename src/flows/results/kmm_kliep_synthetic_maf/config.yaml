data:
  dataset: KMM_trials
  flip_toy_var_order: true
  input_size: 2
  mus:
  - 0
  - 3
  num_workers: 4
  perc: 1.0
dre:
  alpha: 0.06
loss:
  name: cross_entropy
model:
  activation_fn: relu
  cond_label_size: 1
  conditional: false
  dropout: 0.1
